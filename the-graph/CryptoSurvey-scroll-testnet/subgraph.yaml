specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoSurvey
    network: scroll-sepolia
    source:
      address: "0x0b0ae6640886f6Aa84B3Dd8AB734580B7363a5d3"
      abi: CryptoSurvey
      startBlock: 6869602
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - CreateSurveyEvent
        - CreateSurveyMetadataEvent
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: CryptoSurvey
          file: ./abis/CryptoSurvey.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CreateSurveyEvent(uint256,string,string,string,string,address)
          handler: handleCreateSurveyEvent
        - event: CreateSurveyMetadataEvent(uint256,uint256,uint256,address)
          handler: handleCreateSurveyMetadataEvent
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/crypto-survey.ts
